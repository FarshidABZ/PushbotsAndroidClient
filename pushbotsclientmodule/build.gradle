apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'

    //noinspection GradleCompatible
    implementation("com.google.firebase:firebase-messaging:[17.0.0, 18.0.0)")
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-iid:16.2.0'

    implementation 'com.facebook.react:react-native:0.20.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'push_bots_test'

    publishedGroupId = 'com.farshidabz.pushbotsclientmodule'
    libraryName = 'push_bots_test'
    artifact = 'push_bots_test'

    libraryDescription = 'This is PushBots skill test'

    siteUrl = 'https://github.com/FarshidABZ/PushbotsSkillTest'
    gitUrl = 'git@github.com:FarshidABZ/PushbotsSkillTest.git'

    libraryVersion = '1'

    developerId = 'farshidsigma'
    developerName = 'Farshid Abazari'
    developerEmail = 'farshid.abazari@sigmasoftwares.com'

    licenseName = 'MIT'
    licenseUrl = ''
    allLicenses = ["MIT"]
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'